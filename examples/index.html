<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hashchange test</title>
</head>
<body>
<script src="sea.js"></script>
<script>
seajs.use('../src/seajs-hashchange.js', function(HashChange) {
    console.log(HashChange);
    HashChange().on('loading', function(params) {
        console.log(seajs.resolve(params.id) + ' is loading');
    }).on('loaded', function(params) {
        console.log(seajs.resolve(params.id) + ' is loaded');
    }).on('change', function(params) {
        console.log('hashchanged!');
    });;

    setTimeout(function() {
        window.location.hash = 'id=t';
    }, 3000);
});
</script>
</body>
</html>
